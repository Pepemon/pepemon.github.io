<html>
    <head>
        <title>PEPEMON</title>
        <link rel="icon" type="image/png" href="res/images/favicon.png">
        <!-- local stylesheet -->
        <link rel='stylesheet' href='css/main.css'/>
        <!-- external imports -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css"/>
        <script src='./bower_components/angular/angular.min.js'></script>
        <script src='./bower_components/angular-animate/angular-animate.min.js'></script>
        <script src='./bower_components/angular-aria/angular-aria.min.js'></script>
        <script src='./bower_components/angular-material/angular-material.min.js'></script>
        <script src='./bower_components/jquery/dist/jquery.min.js'></script>
        <meta charset="UTF-8">
    </head>
    <body ng-app='pepemonApp' ng-controller='pepemonCtrl' ng-cloak>
        <div layout='column'>
            <md-content>
                <md-toolbar class='md-whiteframe-z1' flex='10' layout-padding layout-fill>
                    <h1 class='md-display-4'>PEPEMON</h1>
                    <span>
                        <img ng-src='{{ happyPepe }}'>
                        <img ng-src='{{ sadPepe }}'>
                    </span>
                </md-toolbar>
            </md-content>
        </div>
    </body>
</html>
